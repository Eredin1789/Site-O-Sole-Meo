    </header>
        <script>
            const menuBurgerIcone = document.querySelector('.menuBurgerIcone')
            const menuBurgerImage = document.querySelector('.menuBurgerIcone  i')
            const menuBurger = document.querySelector('.menuBurger')
        
            menuBurgerIcone.onclick = function() {
                menuBurger.classList.toggle('open')
                const isOpen = menuBurger.classList.contains('open')
                menuBurgerImage.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
            }
        </script>

    <main class="MainDefaut Active">            
        <span id="RetourDebut"></span>
        <div class="bandeau1">
            <div id="messageCentre">
                <p>
                    Bienvenue O Sole Meo
                </p>
            </div>
        </div>
        <span id="RetourBandeau2"></span>
        <div class="bandeau2 BandeauxMain">
            <div id="divimgBandeau2">
                <picture>
                    <source media="(max-width: 799px)" srcset="./Images/gmail.png" />
                    <source media="(min-width: 800px)" srcset="./Images/GrandLogoSoleMeo.png" />

        </div>
        <span id="RetourBandeau3"></span>
        <div class="bandeau3 BandeauxMain">
            <div id="divimgBandeau3">
                <img id="imgBandeau3" src="./Images/LogoSoleMeo.png" alt="LogoSoleMeo">
            </div>
            <div id="divTextBandeau3">
                <p id="textBandeau3">
                    Informations sur nous
                </p>
            </div>
        </div>
        <span id="RetourBandeau4"></span>
        <div class="bandeau4 BandeauxMain">
            <div id="divimgBandeau4">
                <img id="imgBandeau4" src="./Images/LogoSoleMeo.png" alt="LogoSoleMeo">
            </div>
            <div id="divTextBandeau4">
                <p id="textBandeau4">
                    Qualités des produits
                </p>
            </div>
        </div>
        <script>
            window.addEventListener('scroll', function() {
                let bandeaux = document.querySelectorAll('.BandeauxMain');
                let screenHeight = window.innerHeight;
        
                bandeaux.forEach(function(bandeau) {
                    let positionTop = bandeau.getBoundingClientRect().top;
                    let positionBottom = bandeau.getBoundingClientRect().bottom;
        
                    // Ajouter la classe si l'élément est visible
                    if(positionTop < screenHeight && positionBottom > 0) {
                        bandeau.classList.add('appear');
                    } else {
                        // Retirer la classe si l'élément quitte l'écran
                        bandeau.classList.remove('appear');
                    }
                });
            });
        </script>
    </main>
